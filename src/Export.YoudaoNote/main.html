<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>笔记迁移</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> 
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 element-ui -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.11/lib/theme-chalk/index.css"> 
    <!-- 引入组件库 element-ui -->
    <script src="https://unpkg.com/element-ui@2.4.11/lib/index.js"></script>

</head>
<body>
    <div id="app">  
        <el-row type="flex" class="row-bg" justify="center" align="middle">
            <el-col :span="16"> 
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>笔记迁移到有道笔记</span> 
                    </div> 
                    <el-form ref="form" label-width="80px">
                        <el-form-item label="笔记目录"> 
                            <el-select v-model="value" clearable placeholder="请选择笔记目录">
                                <el-option v-for="folder in rootFolder" :key="folder.name" :label="folder.name" :value="folder.name"></el-option> 
                            </el-select>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="">立即迁移</el-button>
                            <el-button>取消</el-button>
                        </el-form-item>
                    </el-form> 
                </el-card> 
            </el-col> 
        </el-row> 
    </div> 
</body>

<style> 
    .grid-content {
      border-radius: 4px;
      min-height: 36px;
    } 
</style>

<script src="main.js"></script>

</html>
